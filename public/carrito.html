
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito - HENRIS</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="logo">HENRIS</div>
</header>

<section class="grid" id="items"></section>

<section class="hero">
  <h2 id="total"></h2>
  <button>Pagar carrito</button>
</section>

<script>
const cart = JSON.parse(localStorage.getItem('cart')) || [];
let total = 0;
const items = document.getElementById("items");

cart.forEach(p => {
  total += p.price;
  items.innerHTML += `<div class="card"><h3>${p.name}</h3><p>S/ ${p.price}</p></div>`;
});

document.getElementById("total").textContent = "Total: S/ " + total;
</script>

</body>
</html>
