<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin | HENRIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #111; color: #fff; font-family: 'Georgia', serif; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; color: #00bfff; }
    form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 12px; background: #222; padding: 20px; border-radius: 10px; }
    input, select, button { padding: 10px; font-size: 14px; border-radius: 6px; border: 1px solid #444; background: #333; color: #fff; }
    button { cursor: pointer; background: #00bfff; border: none; transition: 0.3s; }
    button:hover { background: #009acd; }
    .productos-admin { max-width: 1000px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 20px; }
    .producto-card { border: 1px solid #444; border-radius: 10px; padding: 12px; text-align: center; background: #222; }
    .producto-card img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 10px; border-radius: 8px; }
    .acciones { display: flex; justify-content: space-between; margin-top: 8px; }
    .acciones button { flex: 1; margin: 0 4px; padding: 6px; font-size: 12px; cursor: pointer; background: #00bfff; border: none; color: #fff; transition: 0.3s; }
    .acciones button:hover { background: #009acd; }
    h2 { text-align: center; color: #00bfff; margin-top: 50px; }
    .pedido-card { background: #222; border: 1px solid #444; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
  </style>
</head>
<body>

  <h1>Admin de Perfumes</h1>

  <!-- FORMULARIO PARA AGREGAR PERFUMES -->
  <form id="formPerfume">
    <input type="text" id="nombre" placeholder="Nombre del perfume" required>
    <input type="number" id="precio" placeholder="Precio (S/)" required>
    <input type="number" id="stock" placeholder="Stock" required>
    <select id="tipo" required>
      <option value="stock">Stock</option>
      <option value="pedido">Pedido</option>
    </select>
    <input type="text" id="imagen" placeholder="URL de la imagen" required>
    <button type="submit">Agregar Perfume</button>
  </form>

  <!-- LISTA DE PERFUMES -->
  <div class="productos-admin" id="productosAdmin"></div>

  <!-- SECCIÃ“N DE PEDIDOS -->
  <h2>Pedidos Recibidos</h2>
  <div id="pedidosAdmin"></div>

  <script src="admin.js"></script>
</body>
</html>
